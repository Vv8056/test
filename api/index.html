<!DOCTYPE html>
<html>
<head>
  <title>Vercel Secure Env</title>
</head>
<body>
  <button onclick="check()">Check</button>
  <p id="out"></p>

  <script>
    function check() {
      fetch('/api/verify')
        .then(r => r.json())
        .then(d => {
          document.getElementById('out').innerText = d.message;
        });
    }
  </script>
</body>
</html>
